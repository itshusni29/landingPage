<!doctype html>
{% load static %}

<html lang="en" class="minimal-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/bootstrap-extended.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- loader-->
  <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />
  <title>Skodash - Bootstrap 5 Admin Template</title>
</head>

<body>

  <!--start wrapper-->
  <div class="wrapper">

    <!--start content-->
    <main class="authentication-content">
      <div class="container-fluid">
        <div class="authentication-card">
          <div class="card shadow rounded-0 overflow-hidden">
            <div class="row g-0">
              <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                <img src="{% static 'assets/images/error/login-img.jpg' %}" class="img-fluid" alt="">
              </div>
              <div class="col-lg-6">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title">Sign In</h5>
                  <p class="card-text mb-5">See your growth and get consulting support!</p>
                  <form method="POST" class="form-body" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="d-grid">
                      <a class="btn btn-white radius-30" href="javascript:;">
                        <span class="d-flex justify-content-center align-items-center">
                          <img class="me-2" src="{% static 'assets/images/icons/search.svg' %}" width="16" alt="">
                          <span>Sign in with Google</span>
                        </span>
                      </a>
                    </div>
                    <div class="login-separater text-center mb-4">
                      <span>OR SIGN IN WITH EMAIL</span>
                      <hr>
                    </div>
                    <div class="row g-3">
                      <div class="col-12">
                        <label for="id_email" class="form-label">User name</label>
                        <div class="ms-auto position-relative">
                          <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                            <i class="bi bi-envelope-fill"></i>
                          </div>
                          {{ form.username }}
                        </div>
                      </div>
                      <div class="col-12">
                        <label for="id_password" class="form-label">Enter Password</label>
                        <div class="ms-auto position-relative">
                          <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                            <i class="bi bi-lock-fill"></i>
                          </div>
                          {{ form.password }}
                        </div>
                      </div>
                      <div class="col-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="id_remember_me" name="remember_me">
                          <label class="form-check-label" for="id_remember_me">Remember Me</label>
                        </div>
                      </div>
                      <div class="col-6 text-end">
                        <a href="authentication-forgot-password.html">Forgot Password ?</a>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button type="submit" class="btn btn-primary radius-30">Sign In</button>
                        </div>
                      </div>
                      <div class="col-12">
                        <p class="mb-0">Don't have an account yet? <a href="authentication-signup.html">Sign up here</a></p>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--end page main-->

  </div>
  <!--end wrapper-->

  <!--plugins-->
  <script src="{% static 'assets/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets/js/pace.min.js' %}"></script>

</body>

</html>
